version: '3.8'

services:
  # PostgreSQL Database for Development
  postgres-dev:
    image: postgres:15-alpine
    container_name: vehicle-tax-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: vehicle_tax_db_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - vehicle-tax-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Application API for Development
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: vehicle-tax-api-dev
    restart: unless-stopped
    ports:
      - "3001:3000"  # Different port for dev
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:dev_password@postgres-dev:5432/vehicle_tax_db_dev
      JWT_SECRET: dev_secret_key
      JWT_EXPIRES_IN: 7d
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 1000  # More permissive for dev
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres-dev:
        condition: service_healthy
    networks:
      - vehicle-tax-dev-network
    command: npm run dev

networks:
  vehicle-tax-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local